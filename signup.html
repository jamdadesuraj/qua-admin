<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Panel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Sign In Start -->
    <div class="container-fluid bg-white">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-12">
          <img
            src="./img/login-banner.jpeg"
            alt="login-img"
            srcset=""
            class="img-fluid"
          />
        </div>
        <div class="col-md-6 col-12">
          <div class="bg-white rounded p-sm-5 my-5">
            <div class="mb-3 text-center">
              <a href="" class="">
                <h3 class="text-dark">Register your account</h3>
              </a>
              <p>Welcome back! Please enter your details.</p>
            </div>

            <div class="row">
              <div class="col-md-12 col-12">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control bg-white"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Username</label>
                </div>
              </div>
              <div class="col-md-12 col-12">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control bg-white"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">First Name</label>
                </div>
              </div>
              <div class="col-md-12 col-12">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control bg-white"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Last Name</label>
                </div>
              </div>
              <div class="col-md-12 col-12">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control bg-white"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email Id</label>
                </div>
              </div>
              <div class="col-md-12 col-12">
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control bg-white"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Phone Number</label>
                </div>
              </div>
              <div class="col-md-12 col-12">
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control bg-white"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Password</label>
                </div>
              </div>
              <div class="col-md-12 col-12">
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control bg-white"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Re-Enter Password</label>
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-info text-white py-3 w-100 mb-4 rounded-pill"
            >
              Sign up
            </button>
            <p class="text-center mb-0 t">
              Already have an account?
              <a href="signin.html" class="text-info">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Sign In End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
